<div class="container">
    <!--
        Upload profile image?z
    -->
    <div class="row" id="signup" ng-controller="RegisterCtrl">
        <legend>Sign up</legend>
        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Username"
                           required="required"
                           ng-minlength="4"
                           ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email"
                           placeholder="Email"
                           required="required"
                           ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password"
                           ng-minlength="4"
                           placeholder="Password"
                           required="required"
                           ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm" class="col-sm-2 control-label">Password Confirmation</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordConfirm"
                           placeholder="Confirm Password"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="RoasterUID" class="col-sm-2 control-label">RoasterUID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="RoasterUID"
                           placeholder="Roaster Unique ID"
                           required="required"
                            ng-model="user.roasterUID">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="signup()">Sign up</button>
                    <a href="#/view1">
                        <button class="btn btn-danger">Cancel</button>
                    </a>

                </div>
            </div>
        </form>
    </div>
</div>
