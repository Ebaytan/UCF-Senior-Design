<form>
    <div class="row">
        <h2>Sign In</h2>
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       name="username"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       name="password"
                       required/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

    </div>
</form>
